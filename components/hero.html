<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HERO SECTION -->
<section class="relative bg-gradient-to-r from-purple-700 via-indigo-700 to-blue-600 overflow-hidden">
  <div class="max-w-7xl mx-auto px-6 py-20 grid md:grid-cols-2 gap-10 items-center">

    <!-- LEFT CONTENT -->
    <div class="text-white">
      <p class="uppercase tracking-widest text-sm opacity-80">
        Successful coaches are visionaries
      </p>

      <h1 class="text-4xl md:text-5xl font-bold mt-4 leading-tight">
        Good <span class="text-blue-300">coaching</span> is <br />
        good teaching & nothing else.
      </h1>

      <div class="flex gap-4 mt-8">
        <button class="border border-white px-6 py-3 rounded-lg hover:bg-white hover:text-purple-700 transition">
          View Courses
        </button>
        <button class="font-medium">
          Get Free Consultation
        </button>
      </div>

      <!-- SEARCH -->
      <div class="mt-10 bg-white rounded-lg flex items-center p-2 max-w-md">
        <input
          type="text"
          placeholder="What do you want to learn today?"
          class="flex-1 px-3 text-gray-700 outline-none"
        />
        <button class="bg-purple-600 text-white px-4 py-2 rounded-lg">
          Search
        </button>
      </div>
    </div>

    <!-- RIGHT IMAGE WITH TEXT -->
    <div class="relative flex justify-center">
      <img
        src="https://images.unsplash.com/photo-1595152772835-219674b2a8a6"
        alt="Coach"
        class="w-[320px] md:w-[380px] rounded-xl shadow-xl"
      />
    </div>

  </div>

  <!-- BRAND STRIP -->
  <div class="bg-white/10 py-6 mt-10">
    <div class="max-w-6xl mx-auto flex flex-wrap justify-center gap-10 text-white opacity-80">
      <span>Spotify</span>
      <span>Amazon</span>
      <span>Cisco</span>
      <span>Logitech</span>
      <span>Amazon</span>
    </div>
  </div>
</section>
</body>
</html>
