<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <!-- HEADER -->
  <header class="w-full bg-white fixed top-0 left-0 z-50 shadow">
    <div class="max-w-7xl mx-auto px-6 flex items-center justify-between">

      <!-- LOGO -->
      <div class="flex items-center gap-2">
        <img src="./assets/header-logo.png" alt="Logo" class="w-[130px] h-[80px] object-contain" />
      </div>

      <!-- NAV LINKS -->
      <nav class="hidden md:flex gap-8 font-medium text-gray-700">
        <a href="#" class="hover:text-purple-600">Home</a>
        <a href="#" class="hover:text-purple-600">About</a>
        <a href="#" class="hover:text-purple-600">Courses</a>
        <a href="#" class="hover:text-purple-600">Contact</a>
      </nav>

      <div class="flex items-center">
        <img src="./assets/icons/header-grp-icon.png" alt="Search" class="w-15 h-5 mr-6 cursor-pointer" />
      </div>

      <!-- ACTIONS -->
      <div class="flex items-center gap-4">
        <button class="text-gray-700 hidden md:block underline decoration-current">Login</button>
        <button class="bg-gradient-to-r from-purple-600 to-blue-600 text-white px-5 py-2 rounded-lg">
          Signup
        </button>
      </div>
    </div>
  </header>




  <!-- HERO SECTION -->
  <section class="relative bg-gradient-to-r from-[#4b1bb3] via-[#3a2dbf] to-[#2f4ad9] overflow-hidden">

    <!-- MAIN GRID -->
    <div class="max-w-7xl mx-auto px-6 pt-24 pb-44 grid md:grid-cols-2 items-center">

      <!-- LEFT CONTENT -->
      <div class="text-white max-w-xl">
        <p class="uppercase tracking-widest text-sm opacity-80">
          Successful coaches are visionaries
        </p>

        <h1 class="text-4xl md:text-5xl font-bold mt-4 leading-tight">
          Good <span class="text-blue-300">coaching</span> is <br />
          good teaching â‚¬<br> nothing else.
        </h1>

        <div class="flex gap-6 mt-8">
          <button class="border border-white px-6 py-3 rounded-lg hover:bg-white hover:text-purple-700 transition">
            View Courses
          </button>
          <button class="font-medium">
            Get Free Consultation
          </button>
        </div>

        <!-- SEARCH -->
        <div class="mt-10 bg-white rounded-lg flex items-center p-2 max-w-md">
          <input type="text" placeholder="What do you want to learn today?"
            class="flex-1 px-3 text-gray-700 outline-none" />
          <button class="flex items-center gap-2
         text-white px-5 py-2 rounded-lg
         bg-[linear-gradient(354deg,_#3730a3,_#8b5cf6)]
         hover:opacity-90 transition">

            <img src="./assets/icons/header-btn-icon.png" class="w-4 h-4" alt="Search" />
            <span>Search</span>

          </button>


        </div>
      </div>
      <!-- RIGHT IMAGE AREA -->
      <div class="relative bg-transparent">
        <div class="relative">
          <img src="./assets/icons/header-straght-icon.png" class="absolute top-[150px] right-[680px] w-6 h-22" />
        </div>


        <!-- Blurred Ellipse Background -->
        <div class="absolute rounded-full bg-white blur-[150px] opacity-80
           w-[740px] h-[769px]
           -left-[20px] top-[60px]">
        </div>

        <!-- Image -->
        <img src="./assets/main-hero-img.png" alt="Woman with laptop" class="relative w-[558px] h-[922px] object-cover"
          style="mix-blend-mode: darken;" />


        <div class="absolute left-[-40px] top-[160px] text-white max-w-xs text-sm opacity-90">
          <p class="font-semibold">Shyam</p>
          <p class="mt-1 leading-relaxed">
            In a coaching role, you ask the<br> questions and rely more on your<br> staff,
            who become the experts, to<br> provide the information.
          </p>
          <p class="mt-1 text-xs text-blue-300 opacity-70">4.9</p>
        </div>
      </div>
    
    </div>





    <!-- BRAND STRIP -->
    <div class="w-full bg-white/10 py-6">
      <div class="max-w-7xl mx-auto flex flex-wrap justify-center items-center gap-[100px]">
        <img src="./assets/spotify.png" class="w-24 h-7 object-contain" />
        <img src="./assets/amazon.png" class="w-24 h-7 object-contain" />
        <img src="./assets/spotify.png" class="w-24 h-7 object-contain" />
        <img src="./assets/cisco.png" class="w-28 h-8 object-contain" />
        <img src="./assets/logitech.png" class="w-24 h-7 object-contain" />
        <img src="./assets/amazon.png" class="w-24 h-7 object-contain" />
      </div>
    </div>

  </section>





  <iframe src="./components/featured.html" class="w-full h-[1300px] border-none"></iframe>

  <iframe src="./components/why-learn.html" class="w-full h-[700px] border-none"></iframe>


  <iframe src="./components/categories.html" class="w-full h-[500px] border-none"></iframe>

  <iframe src="./components/subscribe.html" class="w-full h-[500px] border-none"></iframe>

  <iframe src="./components/videopart.html" class="w-full h-[950px] border-none"></iframe>

  <iframe src="./components/testimonials.html" class="w-full h-[600px] border-none"></iframe>


  <iframe src="./components/footer.html" class="w-full h-[410px] border-none"></iframe>


</body>

</html>
